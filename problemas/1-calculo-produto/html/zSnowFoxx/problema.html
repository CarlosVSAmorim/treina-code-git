<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <title>Problema 01 - Calculo do produto</title>

    <style>
        body {
            text-align: center;
            margin-top: 40px;
        }

        * {
            margin: 10px;
        }
    </style>

    <script>
        function somenteNumeros(e) {
            var charCode = e.charCode ? e.charCode : e.keyCode;
            if (charCode != 8 && charCode != 9) {
                if (charCode < 48 || charCode > 57) {
                    return false;
                }
            }
        }

        function somenteNumerosEPonto(e) {
            var charCode = e.charCode ? e.charCode : e.keyCode;
            // charCode 46 = .
            if (charCode != 8 && charCode != 9 && charCode != 46) {
                if (charCode < 48 || charCode > 57) {
                    return false;
                }
            }
        }

        function calcularPreco() {
            // Obter valores dos campos de entrada
            const codigo = parseInt(document.getElementById("codigo").value);
            const quantidade = parseInt(
                document.getElementById("quantidade").value
            );
            const preco = parseFloat(
                document.getElementById("preco").value
            );

            const precoTotal = quantidade * preco;
            const mensagem = "O produto ID " + codigo + " custa R$ " + precoTotal.toFixed(2);
            alert(mensagem);
            document.getElementById("img-1").classList.remove("d-none");
        }
    </script>
</head>

<body>
    <h1>Problema 01 - Cálculo do Produto</h1>
    <hr />
    <label for="codigo">Digite o código:</label>
    <input type="number" id="codigo" onkeypress="return somenteNumeros(event)" /><br />
    <label for="quantidade">Digite a quantidade:</label>
    <input type="number" id="quantidade" onkeypress="return somenteNumeros(event)" /><br />
    <label for="preco">Informe o preço unitário:</label>
    <input type="number" step="0.01" id="preco" onkeypress="return somenteNumerosEPonto(event)" /><br />
    <button class="btn btn-primary" onclick="calcularPreco()">
        Calcular Preço
    </button><br />
    <img id="img-1" src="https://img.freepik.com/fotos-gratis/foto-isolada-de-linda-mulher-de-sucesso-com-cabelos-cacheados-levanta-os-punhos-cerrados-comemora-o-triunfo-ficando-muito-satisfeita-e-feliz-fecha-os-olhos-de-prazer-veste-camiseta-branca-sim-consegui_273609-27735.jpg" class="d-none">
</body>

</html>
